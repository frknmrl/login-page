<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> | Login Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">


</head>
<body>
    
    <div class="container">
        
        <div class="login">
            <h2 class="text-center">Login</h2>
            <p class="text-center">Log in to continue the fun from where you left off!</p>
            
            <div class="login-boxs">
                <input type="text" placeholder="Enter Username or E-Mail" name="username" required>
                <input type="password" placeholder="Enter Password" name="password" required>

                <button id="login" type="submit"><strong>Log in!</strong></button>
                <p class="text-center">Click <a href="/" style="color: blueviolet;">here</a> to register</p>
            </div>
        </div>
    </div>


    <script>
        function showGreeting() {
          alert("Hello!");
        }

        var button = document.getElementById("login");
        button.addEventListener("click", showGreeting);
    </script>
    
</body>
</html>
